<!DOCTYPE html>
<html>
<head>
	<title>Scroll | Menu</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-2 header-height">Logo</div>
				<div class="col-7 header-height">Banner</div>
				<div class="col-3 header-height">Logo</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-12 menu-height" id="menuPosition">
					<ul id="menuUl">
						<li><a href="">Home</a></li>
						<li><a href="">About</a></li>
						<li><a href="">Service</a></li>
						<li><a href="">Home</a></li>
						<li><a href="">About</a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-3 content-height">Side Bar</div>
				<div class="col-6 content-height">
					<form>
						<table>
							<tr>
								<td>First Name</td>
								<td>
									<input type="text" name="firstName" id="firstName">
									<span id="firstNameError" class="form-validation"></span>
								</td>
							</tr>
							<tr>
								<td>Last Name</td>
								<td>
									<input type="text" name="lastName" id="lastName">
									<span id="lastNameError" class="form-validation"></span>
								</td>
							</tr>
							<tr>
								<td>Email Address</td>
								<td>
									<input type="text" name="emailAddress" id="emailAddress">
									<span id="emailError" class="form-validation"></span>
								</td>
							</tr>
							<tr>
								<td>Password</td>
								<td>
									<input type="password" name="password" id="password">
									<input type="checkbox" name="password" id="showHide"> Show Password
									<span id="passwordError" class="form-validation"></span>
								</td>
							</tr>
							<tr>
								<td>Confirm Password</td>
								<td>
									<input type="password" name="confirmPassword" id="confirmPassword">
									<span id="confirmPasswordError" class="form-validation"></span>
								</td>
							</tr>
							<tr>
								<td>Gender Info</td>
								<td>
									<input type="radio" name="gender" value="male" >Male
									<input type="radio" name="gender" value="Female" >Female
									<span id="genderError"></span>
								</td>
							</tr>
							<tr>
								<td>District Name</td>
								<td>
									<select>
										<option>---Select District Name----</option>
										<option value="Dhaka">Dhaka</option>
										<option value="Dinajpur">Dinajpur</option>
										<option value="Rajshahi">Rajshahi</option>
										<option value="Rangpur">Rangpur</option>
										<option value="Gaibandha">Gaibandha</option>
										<option value="Kushtia">Kushtia</option>
										<option value="Noyakhali">Noyakhali</option>
										<option value="Kumilla">Kumilla</option>
										<option value="Gazipur">Gazipur</option>
									</select>
								</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<input type="submit" name="btn" value="SubmiT" id="btn" >
								</td>
							</tr>

						</table>
					</form>
				</div>
				<div class="col-3 content-height">Add</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-3 big-footer-height">big footer</div>
				<div class="col-3 big-footer-height">big footer</div>
				<div class="col-3 big-footer-height">big footer</div>
				<div class="col-3 big-footer-height">big footer</div>
			</div>
		</div>
	</section>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-6 footer-height">footer</div>
				<div class="col-6 footer-height">footer</div>
			</div>
		</div>
	</section>






















	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>

</body>
</html>
